plugins {
    id 'java'
    id 'net.researchgate.release' version '2.8.1'
    id "com.jfrog.bintray" version "1.8.4"
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id "org.owasp.dependencycheck" version "5.2.0"
    id "com.github.spotbugs" version "2.0.1"
}

apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/v5.1/build-quality.gradle'

sourceCompatibility = 11
targetCompatibility = 11

description = 'EPAM Report portal. Report Portal Commons'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencyManagement {
    imports {
        mavenBom "com.github.reportportal:commons-bom:f060f9c"
    }
}

dependencies {
    compile 'org.freemarker:freemarker'
    compile 'ch.qos.logback:logback-classic'
    compile 'org.apache.tika:tika-core'
    compile 'net.coobird:thumbnailator:0.4.8'
    implementation 'com.google.guava:guava'
    implementation 'javax.inject:javax.inject:1'

    testImplementation 'junit:junit'
}

wrapper {
    gradleVersion = '6.0'
}
