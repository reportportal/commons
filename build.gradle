buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
}


plugins {
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id 'java'
    id "org.owasp.dependencycheck" version "5.2.0"
}

apply plugin: 'java'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'
apply from: 'build-quality.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

description = 'EPAM Report portal. Report Portal Commons'

repositories {
    mavenCentral()
    if (!releaseMode) {
        maven { url 'https://jitpack.io' }
    }
}

dependencyManagement {
    imports {
        if (releaseMode) {
            mavenBom "com.epam.reportportal:commons-bom:5.0.0-RC-5"
        } else {
            mavenBom "com.github.reportportal:commons-bom:4b7ed8a"
        }
    }
}

dependencies {

    compile 'org.freemarker:freemarker'
    compile 'ch.qos.logback:logback-classic'
    compile 'org.apache.tika:tika-core'
    compile 'com.google.guava:guava'

    compile 'net.coobird:thumbnailator:0.4.8'
    compile 'javax.inject:javax.inject:1'

    testCompile 'junit:junit'
}

wrapper {
    gradleVersion = '5.4.1'
}
