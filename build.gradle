plugins {
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id 'java'
    id "org.owasp.dependencycheck" version "5.2.0"
}

apply plugin: 'java'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/develop/release-commons.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/develop/build-quality.gradle'

sourceCompatibility = 11
targetCompatibility = 11

description = 'EPAM Report portal. Report Portal Commons'

project.ext {
    releaseMode = project.hasProperty("releaseMode")
}

repositories {
    mavenCentral()
    releaseMode ? maven { url "http://dl.bintray.com/epam/reportportal" } : maven { url 'https://jitpack.io' }
}

dependencyManagement {
    imports {
        mavenBom(releaseMode ? 'com.epam.reportportal:commons-bom:5.1.0-RC' : 'com.github.reportportal:commons-bom:7affe20')
    }
}

dependencies {
    compile 'org.freemarker:freemarker'
    compile 'ch.qos.logback:logback-classic'
    compile 'org.apache.tika:tika-core'
    compile 'net.coobird:thumbnailator:0.4.8'
    implementation 'com.google.guava:guava'
    implementation 'javax.inject:javax.inject:1'

    testImplementation 'junit:junit'
}

wrapper {
    gradleVersion = '6.0'
}

afterReleaseBuild.dependsOn bintrayUpload
