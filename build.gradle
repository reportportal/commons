buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
}


plugins {
    id 'net.researchgate.release' version '2.8.0'
    id "com.jfrog.bintray" version "1.8.4"
    id "io.spring.dependency-management" version "1.0.7.RELEASE"
    id 'java'
}

apply plugin: 'java'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'
apply from: 'build-quality.gradle'

description = 'EPAM Report portal. Report Portal Commons'

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:2.1.5.RELEASE"
    }
}

dependencies {

    compile 'org.freemarker:freemarker'
    compile 'ch.qos.logback:logback-classic'

    compile 'org.apache.tika:tika-core:1.14'
    compile 'net.coobird:thumbnailator:0.4.8'
    compile 'com.google.guava:guava:25.1-jre'
    compile 'javax.inject:javax.inject:1'

    testCompile 'junit:junit'
}

wrapper {
    gradleVersion = '5.4.1'
}
